plugins {
    id 'java-library'
    id 'eclipse'
}

group = 'es.lanyu'
version = '1.0.3'
sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    jcenter()
    maven { url 'https://jitpack.io' }
}

dependencies {
    api "com.github.LanyuEStudio:lanyu-meta:$lanyuVersion"
    api "com.github.LanyuEStudio:lanyu-graficos:$lanyuVersion"
    api "com.github.LanyuEStudio:lanyu-audio:1.0.3"
}

task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}

artifacts {
    archives sourcesJar
    archives javadocJar
}

configurations.all {
    resolutionStrategy.cacheChangingModulesFor 0, 'seconds'
}